<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RUOKAY</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root>

    <p class="text-monospace">Profissionais disponíveis</p>
    <mat-card>
        <p>Filtros</p>
        <mat-form-field>
          <label for="nomeInput">Nome</label>
        <input id="nomeInput" class="form-control" type="text" placeholder="Nome" #nomeInput>
        </mat-form-field>
        <mat-form-field>
          <label for="sexoInput">Sexo</label>
          <select name="" id="sexoInput" class="form-control" ngModel>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Não-definido</option>
          </select>
        </mat-form-field>
        <mat-form-field>
          <label for="nomeInput">Afinidade</label>
        <input id="nomeInput" class="form-control" type="text" placeholder="Ex: Filmes" #nomeInput>
        </mat-form-field>
    </mat-card>

    <div>
      <button type="button" class="btn btn-primary">Pesquisar</button>
    </div>
  </app-root>
</body>
</html>
