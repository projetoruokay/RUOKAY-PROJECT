<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>RUOKAY?</title>
  </head>
  <body>
    <h1>Login</h1>

    <mat-card>
        <mat-form-field>
          <label for="data">E-mail</label><br>
          <input type="text" matInput id="femail" name="email" [(ngModel)]="email"><br>
        </mat-form-field>
        <mat-form-field>
          <label for="hora">Senha</label><br>
          <input type="text" matInput id="fsenha" name="senha" [(ngModel)]="senha"><br>
        </mat-form-field>
        <br>
        <button color="primary" mat-raised-button (click)="">Login</button>
      </mat-card>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
