<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>RUOKAY?</title>
  </head>
  <body>
    <h1>Agenda</h1>

    <p class="text-monospace">Coloque seus hor√°rios disponiveis aqui.</p>
    <mat-card>
        <mat-form-field>
          <label for="data">Data</label><br>
          <input type="date" matInput id="fdata" name="data" [(ngModel)]="data"><br>
        </mat-form-field>
        <mat-form-field>
          <label for="hora">Horario</label><br>
          <input type="time" matInput id="fhora" name="horario" [(ngModel)]="hora"><br>
        </mat-form-field>
        <br>
        <button color="primary" mat-raised-button (click)="onAdicionarAgenda()">Registrar</button>
      </mat-card>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
